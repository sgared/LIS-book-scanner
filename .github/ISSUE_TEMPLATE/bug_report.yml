name: "ğŸ› Bug Report"
description: "Report a bug to help us improve the project"
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees:
  - octocat

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ› Bug Report
        
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.
        
  - type: textarea
    id: bug-description
    attributes:
      label: "ğŸ“ Bug Description"
      description: "A clear and concise description of what the bug is"
      placeholder: "Describe the bug here..."
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "ğŸ”„ Steps to Reproduce"
      description: "Steps to reproduce the behavior"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected-behavior
    attributes:
      label: "âœ… Expected Behavior"
      description: "A clear description of what you expected to happen"
      placeholder: "What should have happened?"
    validations:
      required: true
      
  - type: textarea
    id: actual-behavior
    attributes:
      label: "âŒ Actual Behavior"
      description: "What actually happened instead"
      placeholder: "What actually happened?"
    validations:
      required: true
      
  - type: dropdown
    id: device-type
    attributes:
      label: "ğŸ“± Device Type"
      description: "What type of device are you using?"
      options:
        - Desktop/Laptop
        - Mobile Phone
        - Tablet
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: browser
    attributes:
      label: "ğŸŒ Browser"
      description: "Which browser are you using?"
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari (iOS)
        - Chrome Mobile (Android)
        - Other
    validations:
      required: true
      
  - type: input
    id: os
    attributes:
      label: "ğŸ’» Operating System"
      description: "What operating system are you using?"
      placeholder: "e.g., Windows 11, macOS Monterey, Ubuntu 20.04, iOS 15, Android 12"
    validations:
      required: true
      
  - type: input
    id: python-version
    attributes:
      label: "ğŸ Python Version"
      description: "What version of Python are you using?"
      placeholder: "e.g., Python 3.9.7"
    validations:
      required: false
      
  - type: textarea
    id: error-logs
    attributes:
      label: "ğŸ“‹ Error Logs"
      description: "If applicable, add any error messages or logs"
      placeholder: "Paste error messages here..."
      render: shell
    validations:
      required: false
      
  - type: textarea
    id: screenshots
    attributes:
      label: "ğŸ“· Screenshots"
      description: "If applicable, add screenshots to help explain your problem"
      placeholder: "You can drag and drop images here"
    validations:
      required: false
      
  - type: textarea
    id: additional-context
    attributes:
      label: "â„¹ï¸ Additional Context"
      description: "Add any other context about the problem here"
      placeholder: "Any additional information that might be helpful..."
    validations:
      required: false
      
  - type: checkboxes
    id: terms
    attributes:
      label: "âœ… Pre-submission Checklist"
      description: "Please confirm the following"
      options:
        - label: "I have searched for existing issues before creating this report"
          required: true
        - label: "I have provided all the requested information"
          required: true
        - label: "I understand this is a free and open-source project"
          required: true